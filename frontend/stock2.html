<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Investment Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #9bc3ff;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .card-icon {
      font-size: 2rem;
      margin-right: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    input[type="text"] {
      width: 70%;
      padding: 8px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div class="card-icon">ðŸ“ˆ</div>
      <h3>Live Stock Prices</h3>
    </div>
    <div>
      <input type="text" id="stock-search" placeholder="Search stock symbol (e.g., AAPL)">
      <button onclick="searchStock()">Search</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Price</th>
          <th>High</th>
          <th>Low</th>
          <th>Change %</th>
        </tr>
      </thead>
      <tbody id="stock-table-body"></tbody>
    </table>
  </div>

  <script>
    const apiKey = "91MEGZTUH03AGAJ6";

    function searchStock() {
      const symbol = document.getElementById("stock-search").value.toUpperCase();
      if (!symbol) {
        alert("Please enter a stock symbol to search.");
        return;
      }

      const tbody = document.getElementById("stock-table-body");
      tbody.innerHTML = "<tr><td colspan='5'>Searching...</td></tr>";

      fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          const q = data["Global Quote"];
          if (!q || !q["01. symbol"]) {
            tbody.innerHTML = `<tr><td colspan="5">Stock not found.</td></tr>`;
            return;
          }
          tbody.innerHTML = `
            <tr>
              <td>${q["01. symbol"]}</td>
              <td>${q["05. price"]}</td>
              <td>${q["03. high"]}</td>
              <td>${q["04. low"]}</td>
              <td>${q["10. change percent"]}</td>
            </tr>`;
        })
        .catch(error => {
          console.error("Error fetching stock data:", error);
          tbody.innerHTML = `<tr><td colspan="5">Error fetching data.</td></tr>`;
        });
    }

    loadTopStocks();
  </script>
</body>
</html>
